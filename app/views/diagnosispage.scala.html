@(diagnosis : Diagnosis, nextDiagnosisId : Integer, previousDiagnosisId : Integer)
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Diagnosis Detail</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/diagnosisdetail.css">

</head>
<body>
<h1 align="center" style="color:snow;"> @diagnosis.getDiagnosisName</h1>

<br><br><br>
